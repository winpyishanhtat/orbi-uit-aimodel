<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Major Recommendation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>ðŸŽ“ Major Recommendation System</h1>
    <form id="recommendationForm">
        <!-- Your input fields here ... -->
        <label>Programming (1-5): <input type="number" name="programming" min="1" max="5" required></label><br>
        <!-- add all other fields as you have -->

        <button type="submit">Get Recommendations</button>
    </form>

    <div id="results"></div>

    <script>
        $('#recommendationForm').on('submit', function (e) {
            e.preventDefault();
            let formData = $(this).serializeArray();
            let payload = {};
            formData.forEach(item => {
                payload[item.name] = Number(item.value);  // convert to number
            });

            $.ajax({
                url: '/predict',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(payload),
                success: function (res) {
                    $('#results').html('<h2>Top Recommendation:</h2>');
                    if (res.prediction) {
                        $('#results').append(`<p>${res.prediction}</p>`);
                    } else if (res.recommendations) {
                        res.recommendations.forEach(function (rec) {
                            $('#results').append(`<p>${rec[0]} - ${rec[1]}%</p>`);
                        });
                    } else {
                        $('#results').append('<p>No recommendations found.</p>');
                    }
                },
                error: function (err) {
                    alert('Error occurred: ' + err.responseJSON?.error || err.statusText);
                }
            });
        });
    </script>
</body>

</html>
